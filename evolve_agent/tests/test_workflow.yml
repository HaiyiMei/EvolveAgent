version: "0.1.5"
kind: "app"
app:
  name: "Text Processing Workflow"
  mode: "workflow"
  icon: "ðŸ”„"
  description: "A simple workflow that processes text input and generates a summary"

workflow:
  graph:
    nodes:
      - id: "start"
        type: "start"
        data:
          type: "start"
          variables:
            - name: "input_text"
              type: "string"
              required: true
              description: "Text to be processed"
              max_length: 5000

      - id: "llm_summary"
        type: "llm"
        data:
          type: "llm"
          model:
            provider: "openai"
            name: "gpt-3.5-turbo"
            max_tokens: 500
          prompt_messages:
            - role: "system"
              content: "You are a text summarization expert. Create a concise summary of the provided text."
            - role: "user"
              content: "Please summarize the following text:\n{{input_text}}"
          completion_type: "text"
          temperature: 0.7
          top_p: 0.9
          stop: []

      - id: "end"
        type: "end"
        data:
          type: "end"
          stream: false

    edges:
      - source: "start"
        target: "llm_summary"
      - source: "llm_summary"
        target: "end"

dependencies:
  - type: "model_provider"
    provider: "openai"
    model: "gpt-3.5-turbo"
